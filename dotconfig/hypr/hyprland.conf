exec-once = waybar &
exec-once = udiskie &
exec-once = megasync &
exec-once = hyprpaper &
exec-once = hyprctl setcursor Bibata-Modern-Ice 6
exec-once = /usr/lib/xdg-desktop-portal-hyprland &
exec-once = /usr/lib/polkit-kde-authentication-agent-1 &
exec-once = swayidle -w timeout 300 'hyprctl dispatch dpms off' timeout 1800 'systemctl suspend' resume 'hyprctl dispatch dpms on'

monitor = VGA-1, 1920x1080@60 , 0x0, 1, transform, 0

input {
    kb_layout = us,ru,ua
    kb_options = grp:win_space_toggle,caps:ctrl_modifier

    repeat_rate = 25
    repeat_delay = 200

    sensitivity = 0
    follow_mouse = 1

    numlock_by_default = true

    follow_mouse = 2 
}

general {
    gaps_in = 5
    gaps_out = 10

    border_size = 2
    col.active_border = rgb(a9b665)
    col.inactive_border = rgba(595959aa)

    resize_on_border = true
    cursor_inactive_timeout = 3

    layout = master
}

master {
    new_is_master = false
    no_gaps_when_only = true
}

decoration {
    rounding = 0
    blur = false
    drop_shadow = false
    dim_inactive = false
}

animations {
    enabled = yes

    #            name        enabled      speed      curve          style 

    animation = windows,        1,          4,      default,        slide
    animation = windowsOut,     1,          4,      default,        slide
    animation = windowsMove,    1,          4,      default
    animation = border,         1,          10,     default
    animation = fade,           1,          5,      default
    animation = workspaces,     1,          2,      default
}

misc {
  disable_hyprland_logo = true
  disable_splash_rendering = true
  mouse_move_enables_dpms = true
  key_press_enables_dpms = true
}

$mainMod = SUPER

bind = $mainMod, return, exec, kitty
bind = $mainMod, R, exec, tofi-drun
bind = $mainMod SHIFT, R, exec, tofi-run | xargs hyprctl dispatch exec --

bind = $mainMod SHIFT, Q, killactive, 
bind = $mainMod, P, togglefloating, 
bind = $mainMod SHIFT, P, pin, 
bind = $mainMod, F, fullscreen, 
bind = $mainMod SHIFT, F, fakefullscreen, 
bind = $mainMod, f9, exec, notify-send "$(hyprctl activewindow)" 
bind = $mainMod, f12, exec, ~/.config/tofi/scripts/powermenu

bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow


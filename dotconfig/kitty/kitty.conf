font_size         13.0

font_family       JetBrainsMono Nerd Font
bold_font         auto
italic_font       auto
bold_italic_font  auto

cursor_shape      block
scrollback_lines  10000
input_delay       1
sync_to_monitor   no

confirm_os_window_close 1

tab_bar_edge bottom
tab_bar_min_tabs 2
tab_bar_style powerline

map ctrl+shift+l next_tab
map ctrl+shift+h previous_tab

